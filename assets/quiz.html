<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card">
        <div id="quiz-container">
            <h2 class="card-header" id="question"></h2>
            <ul id="choices"></ul>
            <p id="question-counter">Question <span id="question-number">1</span> of <span id="total-questions">6</span></p>
        </div>
        <div id="score-container">
            <p>Score: <span id="score">0</span></p>
        </div>
        <div id="result"></div>
        <a href="score.html" style="display: none;" class="start-button" id="high-score-button">Save High-Score</a>
        <div class= "card-timer">
            <div class = "timer-text">
            <div class="large-font timer-count">30</div>
            <h3>seconds remaining</h3>
          </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
